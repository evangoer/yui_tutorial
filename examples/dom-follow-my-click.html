<!DOCTYPE html>
<title>Follow My Click</title>
<style>
#demo {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  padding: 5px;
  background: #ff9;
}
</style>

<div id="demo"></div>

<script src="http://yui.yahooapis.com/3.2.0/build/simpleyui/simpleyui-min.js"></script>
<script>
Y.one("document").on("click", function(e) {
    Y.one("#demo").setXY([e.pageX, e.pageY]);
});
</script>
