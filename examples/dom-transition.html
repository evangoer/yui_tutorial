<!DOCTYPE html>
<title>Basic Transition</title>
<style>
#demo, #demo2 {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  padding: 5px;
  background: #009;
}
</style>

<div id="demo"></div>

<script src="http://yui.yahooapis.com/3.2.0/build/simpleyui/simpleyui-min.js"></script>
<script>
Y.one("#demo").transition({
  duration: 2,
  easing: "ease-in",

  height: {
	duration: 1,
	delay: 1,
	easing: "ease-out",
    value: "150px"
  },

  width: "300px",

  backgroundColor: {
    duration: 1,
    delay: 2,
    value: "#c00"
  }
});
</script>
