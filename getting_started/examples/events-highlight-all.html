<!DOCTYPE html>
<title>Highlighting Every List Item</title>
<style>
.highlight { background: #f66; color: #fff; border: 1px solid black; }
</style>

<p>
  <a id="first" href="http://yuilibrary.com">foo baz</a> |
  <a id="second" href="http://prototypejs.org">.baz</a> |
  <a id="third" href="http://jquery.com">li.foo</a> |
  <a id="fourth" href="http://mootools.net">foo > baz</a> |
  <a id="fifth" href="http://dojotoolkit.org">li strong</a>
</p>
<ul>
  <li class="foo">Fruit</li>
  <li class="foo">Vegetables
    <ul>
      <li class="baz">Corn</li>
      <li class="baz">Beets</li>
      <li>Cabbage</li>
    </ul>
  </li>
  <li class="foo bar">Dairy
    <ul class="baz">
      <li><strong>Ice Cream</strong> (delicious!)</li>
      <li>Cheese</li>
    </ul>
  </li>
</ul>

<script src="http://yui.yahooapis.com/3.2.0/build/simpleyui/simpleyui-min.js"></script>
<script>
var highlight = function(e, selector) {
  e.preventDefault();
  Y.all(".highlight").removeClass("highlight");
  Y.all(selector).addClass("highlight");
};

Y.one("#first").on("click", highlight, null, ".baz");
Y.one("#second").on("click", highlight, null, "li.foo");
Y.one("#third").on("click", highlight, null, ".foo .baz");
Y.one("#fourth").on("click", highlight, null, ".foo > .baz");
Y.one("#fifth").on("click", highlight, null, "li strong");
</script>
